<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1e8932ee32.js"
      crossorigin="anonymous" >
  </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="weather-app">

    <form id="weatherapp-form">
    <div class="search-city">
    <div class="row">
      
      <div class="col-9">
      <input type="search" 
      placeholder="Enter a city" 
      class="form-control"
      id="city-input"/> 
      </div>

      <div class="col-3">
      <input type="submit" class="form-control btn btn-primary" value="Search">
      </input>
      </div>

    </div>  
    </div>
    </form>


<div class="city">
    Los Angeles
  </div>
  <div class="timestamp"> 
    Last updated on
  <span class="day-date-time">
Sat 02/06 9:00 PM
  </span>
  </div>
 

<div class="current-weather">
      <span id="weather-description">XXX</span>
      <span id="temperature">20</span>° 
     <a href="#" id="celsius-link">C </a>
     <span class="divider">|</span>
     <a href="###" id="fahrenheit-link">F </a>  
</div>

<div class="weather-icon">
  <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
  alt="Clear"
  id="icon"
  />
</div>

<div class="humidityandwind">
    Humidity: <span id="humidity"> XX </span> %
    <br/>
    Wind: <span id="wind"> XX </span> m/s
</div>
<br/>

<div class="forecast">
  <div class="row">
  <div class="col-2">
                <div class="forecast-day">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="38"
                />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max"> 18° </span>
                  <span class="forecast-temperature-min"> 12° </span>
                </div>
  </div>


</div>
</div>




      <script src="src/app.js"></script>

    </div>
<div class="coder">
<small>
          <a
            href="https://github.com/michikosuwoto/vanilla-weather-app"
            target="_blank"> Open-source code</a>
          by Michiko Suwoto
</small>
</div>


    </div>
  </body>
</html>
